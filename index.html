<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" />

  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container">
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">The Weather Dashboard</a>
    <form class="form-inline" id="citysearch">
      <input class="form-control mr-sm-2" type="search" placeholder="City" aria-label="Search" id="city">
      <div class="input-group-append">
        <button class="btn btn-light">Lookup</button>
      </div>
    </form>
  </nav>

  <div class="row">
    <div class="col-3">
      <div class="list-group" id="previousSearches">
      </div>
    </div>
    <div class="col-9">
      <div class="card mb-3" id="mainContent" style="display: none; background-color: transparent !important;">
        <div class="card-body">
          <div id="citybg"></div>
          <h2 class="card-title" id="cityName">City</h2>
          <p class="card-text" id="weatherText"></p>
          <div id="fiveday" class="clearfix">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">Powered by <a href="https://darksky.net/poweredby/">Dark Sky</a></div>
</div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="assets/js/moment.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
